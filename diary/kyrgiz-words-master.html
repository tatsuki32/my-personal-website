{ kyrgyz: "–ú–µ–Ω –ö—ã—Ä–≥—ã–∑—Å—Ç–∞–Ω–¥–∞ –∂–∞—à–∞–π–º", ipa: "[men q…Ør…£…Øzstand√° d ía É√°jm]", japanese: "ÁßÅ„ÅØ„Ç≠„É´„ÇÆ—Å„Å´‰Ωè„Çì„Åß„ÅÑ„Åæ„Åô", hook: "„Äå-–¥–∞„Äç„ÅØÂ†¥ÊâÄ„ÇíË°®„ÅôÊ†ºÂä©Ë©û„ÄÇ„Äå–∂–∞—à–∞–π–º„Äç„ÅØ„Äå‰Ωè„ÇÄ„Äç„ÅÆ‰∏Ä‰∫∫Áß∞ÂçòÊï∞ÂΩ¢„ÄÇ", example_kg: "–ú–µ–Ω –ö—ã—Ä–≥—ã–∑—Å—Ç–∞–Ω–¥–∞, –ë–∏—à–∫–µ–∫ —à–∞–∞—Ä—ã–Ω–¥–∞ –∂–∞—à–∞–π–º.", example_ja: "ÁßÅ„ÅØ„Ç≠„É´„ÇÆ„Çπ„ÅÆ„Éì„Ç∑„É•„Ç±„ÇØÂ∏Ç„Å´‰Ωè„Çì„Åß„ÅÑ„Åæ„Åô„ÄÇ" },
{ kyrgyz: "–ê–ø–∞–º –∂–∞–Ω–∞ –∫–∞—Ä—ã–Ω–¥–∞—à—ã–º –Ø–ø–æ–Ω–∏—è–¥–∞ –∂–∞—à–∞–π—Ç", ipa: "[ap√°m d ían√° qar…Ønda É…ØÃÅm jap√≥nijada d ía É√°jt]", japanese: "ÊØç„Å®Â¶π„ÅØÊó•Êú¨„Å´‰Ωè„Çì„Åß„ÅÑ„Åæ„Åô", hook: "„Äå–∂–∞—à–∞–π—Ç„Äç„ÅØ„Äå‰Ωè„ÇÄ„Äç„ÅÆ‰∏â‰∫∫Áß∞ÂçòÊï∞ÂΩ¢„ÄÇ‰∏ªË™û„ÅåË§áÊï∞„Åß„ÇÇÂΩ¢„ÅØÂêå„Åò„ÄÇ", example_kg: "–ê–ø–∞–º –∂–∞–Ω–∞ –∫–∞—Ä—ã–Ω–¥–∞—à—ã–º –Ø–ø–æ–Ω–∏—è–¥–∞ –∂–∞—à–∞–π—Ç, –∞–ª–∞—Ä –¢–æ–∫–∏–æ–¥–æ —Ç—É—Ä—É—à–∞—Ç.", example_ja: "ÊØç„Å®Â¶π„ÅØÊó•Êú¨„Å´‰Ωè„Çì„Åß„ÅÑ„Å¶„ÄÅÂΩºÂ•≥„Åü„Å°„ÅØÊù±‰∫¨„Å´„ÅÑ„Åæ„Åô„ÄÇ" }
        

    ];
    // ===================================================================================
    // ‚òÖ‚òÖ‚òÖ ÂçòË™û„Éá„Éº„Çø„ÅÆËøΩÂä†„ÉªÁ∑®ÈõÜ„ÅØ„Åì„Åì„Åæ„Åß ‚òÖ‚òÖ‚òÖ
    // ===================================================================================

    const card = document.getElementById('card');
    const wordDisplay = document.getElementById('word-display');
    const ipaDisplay = document.getElementById('ipa-display');
    const japaneseDisplay = document.getElementById('japanese-display');
    const hookDisplay = document.getElementById('hook-display');
    const exampleKgDisplay = document.getElementById('example-kg-display');
    const exampleJaDisplay = document.getElementById('example-ja-display');
    const nextBtn = document.getElementById('next-btn');
    const progressDisplay = document.getElementById('progress-display');
    const kgJpBtn = document.getElementById('kg-jp-btn');
    const jpKgBtn = document.getElementById('jp-kg-btn');
    const mainContent = document.getElementById('main-content');
    const completionScreen = document.getElementById('completion-screen');

    let currentWordIndex = 0;
    let deck = [];
    let mode = 'jp-kg'; // ÂàùÊúü„É¢„Éº„Éâ„Çí„ÄåÊó•Êú¨Ë™û‚Üí„Ç≠„É´„ÇÆ„ÇπË™û„Äç„Å´Ë®≠ÂÆö

    card.addEventListener('click', () => card.classList.toggle('is-flipped'));
    nextBtn.addEventListener('click', () => handleAnswer());
    kgJpBtn.addEventListener('click', () => setMode('kg-jp'));
    jpKgBtn.addEventListener('click', () => setMode('jp-kg'));

    function setMode(newMode) {
        mode = newMode;
        kgJpBtn.classList.toggle('active', mode === 'kg-jp');
        jpKgBtn.classList.toggle('active', mode === 'jp-kg');
        startSession();
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startSession() {
        deck = shuffle([...wordData]);
        currentWordIndex = 0;
        mainContent.style.display = 'block';
        completionScreen.style.display = 'none';
        displayWord();
    }
    
    function displayWord() {
        if (currentWordIndex >= deck.length) {
            showCompletionScreen();
            return;
        }
        card.classList.remove('is-flipped');
        
        const word = deck[currentWordIndex];

        if (mode === 'kg-jp') {
            wordDisplay.textContent = word.kyrgyz;
            ipaDisplay.textContent = word.ipa;
            japaneseDisplay.textContent = word.japanese;
            hookDisplay.textContent = word.hook;
        } else { // jp-kg mode
            wordDisplay.textContent = word.japanese;
            ipaDisplay.textContent = "";
            japaneseDisplay.textContent = word.kyrgyz;
            hookDisplay.textContent = `Áô∫Èü≥: ${word.ipa}`;
        }
        
        exampleKgDisplay.textContent = `e.g. ${word.example_kg}`;
        exampleJaDisplay.textContent = `‰æãÔºâ${word.example_ja}`;
        updateProgress();
    }
    
    function handleAnswer() {
        currentWordIndex++;
        setTimeout(displayWord, 100);
    }

    function updateProgress() {
        if (deck.length > 0) {
            progressDisplay.textContent = `ÈÄ≤Êçó: ${currentWordIndex + 1} / ${deck.length}`;
        }
    }

    function showCompletionScreen() {
        mainContent.style.display = 'none';
        completionScreen.style.display = 'block';
    }

    startSession();

    </script>
</body>

                <h2>お問い合わせ</h2>
                <p>ご意見、ご感想、コラボレーションのご提案など、お気軽にお問い合わせください。</p>
                <form class="contact-form" action="#" method="POST">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">件名</label>
                    <input type="text" id="subject" name="subject">

                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">送信</button>
                </form>
                <p style="margin-top: 30px;">（注：このフォームはダミーです。実際にお問い合わせを受け付けるには、別途バックエンドの設置が必要です。または、メールアドレスを直接記載してください。）</p>
                <p>メールアドレス: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
